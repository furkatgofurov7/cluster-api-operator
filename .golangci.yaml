run:
  timeout: 5m
  go: "1.19"
  skip-files:
    - "zz_generated.*\\.go$"
  allow-parallel-runners: true

linters:
  disable-all: true
  # Enable specific linter
  # https://golangci-lint.run/usage/linters/#enabled-by-default-linters
  enable:
    # Default linters
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    # Additional linters
    - asciicheck
    - bidichk
    - bodyclose
    - contextcheck
    # - cyclop
    - dogsled
    - dupl
    - durationcheck
    - errname
    - errorlint
    - exhaustive
    # - exportloopref
    - forcetypeassert
    # - funlen
    # - gochecknoglobals
    # - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    # - goerr113
    - gofmt
    - goheader
    - goimports
    - goprintffuncname
    # - gosec
    - importas
    - makezero
    - misspell
    - nakedret
    - nestif
    - nilerr
    - nilnil
    - nlreturn
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - tagliatelle
    - tenv
    - unconvert
    - unparam
    - whitespace
    # - wrapcheck
    - wsl
linters-settings:
  dupl:
    # tokens count to trigger issue, 150 by default
    threshold: 200
  goheader:
    values:
      regexp:
        license-year: (202[0-9]|20[3-9][0-9])
    template: |-
      Copyright {{license-year}} The Kubernetes Authors.

      Licensed under the Apache License, Version 2.0 (the "License");
      you may not use this file except in compliance with the License.
      You may obtain a copy of the License at

          http://www.apache.org/licenses/LICENSE-2.0

      Unless required by applicable law or agreed to in writing, software
      distributed under the License is distributed on an "AS IS" BASIS,
      WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied.
      See the License for the specific language governing permissions and
      limitations under the License.
  nlreturn:
    block-size: 2
  revive:
    rules:
      # The following rules are recommended https://github.com/mgechev/revive#recommended-configuration
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id
      #
      # Rules in addition to the recommended configuration above.
      #
      - name: bool-literal-in-expr
      - name: constant-logical-expr
  stylecheck:
    # https://staticcheck.io/docs/options#checks
    checks: ["all", "-ST1000"]
    dot-import-whitelist:
      - "github.com/onsi/gomega"
  importas:
    no-unaliased: true
    alias:
      # Kubernetes
      - pkg: k8s.io/api/core/v1
        alias: corev1
      - pkg: k8s.io/apiextensions-apiserver/pkg/apis/apiextensions/v1
        alias: apiextensionsv1
      - pkg: k8s.io/apimachinery/pkg/apis/meta/v1
        alias: metav1
      - pkg: k8s.io/apimachinery/pkg/api/errors
        alias: apierrors
      - pkg: k8s.io/apimachinery/pkg/util/errors
        alias: kerrors
      - pkg: k8s.io/apimachinery/pkg/util/runtime
        alias: utilruntime
      # Controller Runtime
      - pkg: sigs.k8s.io/controller-runtime
        alias: ctrl
      # CAPI
      - pkg: sigs.k8s.io/cluster-api/api/v1beta1
        alias: clusterv1
      - pkg: sigs.k8s.io/cluster-api/cmd/clusterctl/api/v1alpha3
        alias: clusterctlv1
      - pkg: sigs.k8s.io/cluster-api/cmd/clusterctl/client/config
        alias: configclient
      # CAPI Operator
      - pkg: sigs.k8s.io/cluster-api-operator/api/v1alpha1
        alias: operatorv1
      - pkg: sigs.k8s.io/cluster-api-operator/internal/controller
        alias: providercontroller
issues:
  exclude:
    # Not all platforms are supported by this operator, those which aren't
    # supported will be caught by the default case in the switches.
    - "missing cases in switch of type v1.PlatformType: (\\.*)"
  exclude-use-default: false
  exclude-rules:
  # Exclude some linters from running on tests files.
  - path: _test\.go
    linters:
      - gocyclo
      - dupl
      - gosec
      - gochecknoglobals
      - goerr113
  - linters:
    - revive
    # Exported function and methods should have comments. This warns on undocumented exported functions and methods.
    text: exported (method|function|type|const) (.+) should have comment or be unexported
    # Ignoring stylistic checks for generated code
    path: .*(api/v1alpha1|types)\/.*\/conversion.*\.go$
  - linters:
    - revive
    # This rule warns when initialism, variable or package naming conventions are not followed.
    text: "var-naming: don't use underscores in Go names;"
    # Ignoring stylistic checks for generated code
    path: .*(api/v1alpha1|types)\/.*\/conversion.*\.go$
  - linters:
    - revive
    # By convention, receiver names in a method should reflect their identity.
    text: "receiver-naming: receiver name"
    # Ignoring stylistic checks for generated code
    path: .*(api/v1alpha1|types)\/.*\/conversion.*\.go$
